<!DOCTYPE html>
<html>
<title>Парголово</title>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Cache-Control" content="no-cache" charset="utf-8">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-amber.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="static/utils.js"></script>
	<script type="text/javascript" src="static/main.js"></script>
	<style>
		.w3-green {
			background-color: rgba(76, 175, 80, 0.5) !important;
			;
		}

		.w3-light-grey {
			background-color: rgba(80, 80, 80, 0.5) !important;
			;
		}
	</style>
</head>

<body onload="onload()">

	<div id="auth">
		<form method="POST">
			<label>Username:</label>
			<input id="auth_username" type="text" name="username"><br>
			<label>Password:</label>
			<input id="auth_password" type="password" name="password"><br>
			<input type="submit" value="Login" onclick="event.preventDefault(); auth()">
		</form>
	</div>

	<div id="panel">
		<div class="w3-row w3-padding w3-theme-d2 w3-xlarge">
			<div class="w3-quarter">
				<div class="w3-bar">
					<a href="#" class="w3-bar-item w3-button"><i class="fa fa-bars"></i></a>
				</div>
			</div>

			<div class="w3-half">
				<input type="text" class="w3-amber w3-border-0 w3-padding" style="width:100%">
			</div>

			<div class="w3-quarter">
				<div class="w3-bar w3-xlarge">
					<a href="#" class="w3-bar-item w3-button w3-left"><i class="fa fa-search"></i></a>
					<a href="#" class="w3-bar-item w3-button w3-right"><img class="w3-hide-small w3-circle"
							src="static/img_avtar.png" style="height:40px;"></a>
				</div>

			</div>
		</div>

		<div class="w3-container w3-padding-32 w3-theme-d1">
			<h1>Емкости ЦКТ для пива</h1>
			<!-- Состояние соединения -->
			<input id="status" class="w3-input w3-border w3-round-large" value="status">
			<input id="busyTank" name="busyTank" onchange="checkBoxEvent()" class="w3-check" type="checkbox">
			<label for="busyTank">Отобразить ЦКТ, находящиеся в работе</label>
		</div>

		<div class="w3-row-padding w3-theme">

			<div class="w3-third w3-section">
				<div class="w3-card-4">
					<div class="w3-display-container w3-text-white">
						<!-- <img src="static/CKT.png" style="width:100%"> -->
						<div class="w3-container w3-white">
							<div class="w3-display-middle w3-container">

								<div id="plate1" onclick="setunit(1)" class="w3-container w3-card-4 w3-light-grey">
									<h2>ЦКТ1</h2>


									<p>
										<label>Текущая, °С</label>
										<input readOnly="readOnly" class="w3-input w3-border w3-round-large"
											name="first" type="text" id="pv1" style="font-size: 250%"></p>
									<p>
										<label>Задание, °С</label>
										<input readOnly="readOnly" class="w3-input w3-border w3-round-large" name="last"
											type="text" id="sp1" style="font-size: 250%" onclick="setunit(1)" value="">
									</p>
								</div>
								<div class="w3-display-bottom w3-container">
									<textarea class="form-control w3-border w3-round-large" rows="5" type="text"
										id="description_plate1" maxlength="200"></textarea>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
			<datalist id="coolers">
				<option value="1">
			</datalist>

			<div class="w3-third w3-section">
				<div class="w3-card-4">
					<div class="w3-display-container w3-text-white">
						<!-- <img src="static/CKT.png" style="width:100%"> -->
						<div class="w3-container w3-white">
							<div class="w3-display-middle w3-container">
								<div class="w3-container w3-card-4 w3-light-grey">
									<h2>Управление ЦКТ №<input type="number" list="coolers" min="1" max="12" id="unitn"
											value="1" />:</h2>
									<p>Задание для поддержание температуры в CKT:</p>
									<input class="w3-input w3-border w3-round-large" type="number" id="write_sp"
										value=10 onclick="dbclickfield()" onkeyup="keypressfield(event.key)"
										class="monitor">

									<p>Включить/Отключить поддержание температуры:</p>
									<button id="CmdOn" onclick="cmdon()">Вкл</button>
									<button id="CmdOff" onclick="cmdoff()">Откл</button>
									<input class="w3-input w3-border w3-round-large" id="iseditable" type="hidden"
										value="0" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="w3-third w3-section">
				<div class="w3-card-4">
					<div class="w3-display-container w3-text-white">
						<!-- <img src="static/CKT.png" style="width:100%"> -->
						<div class="w3-container w3-white">
							<div class="w3-display-middle w3-container">
								<div class="w3-container w3-card-4 w3-light-grey">
									<div accept-charset="utf-8">
										<h2>ЦКТ №<input type="number" list="coolers" name="cur_ckt" min="1" max="12"
												id="unitn_desc" />:</h2>

										<p><label for="ckt_description">Изменить описание:</label></p>
										<textarea class="form-control w3-border w3-round-large" rows="5"
											name="ckt_description" type="text" id="ckt_description"
											maxlength="200"></textarea>

										<button onclick="send_description()"> "Изменить описание" </button>
										</form>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="w3-third w3-section">
					<div class="w3-card-4">
						<div class="w3-display-container w3-text-white">
							<div class="w3-container w3-white">
								<div class="w3-display-middle w3-container">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="w3-container w3-theme-d4">
		<p class="w3-large">www.brewale.ru, Парголово, СПб</p>
	</div>

</body>

</html>
